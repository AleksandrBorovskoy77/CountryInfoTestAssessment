<div class="container">
    <h1 class="mt-1">{{ countryName }}</h1>
    <div class="d-flex align-items-center">
        <h3>Holidays:</h3>
        <div class="ms-3">
            <button (click)="decrease()" [disabled]="selectedYear() <= 2020" class="btn btn-primary">-</button>
            {{selectedYear()}}
            <button (click)="increase()" [disabled]="selectedYear() >= 2030" class="btn btn-primary">+</button>
        </div>

    </div>
    <ul>
        @for (holiday of holidays; track $index) {
        <li>{{ holiday.name }} {{holiday.date}} {{holiday.types}}</li>
        }
    </ul>
</div>
