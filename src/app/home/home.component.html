<div class="container">
    <div class="row">
        <div class="col-auto border-end border-3">
            <div class="mt-3 d-flex">
                <input [(ngModel)]="inputData" type="text" class="form-control me-3" placeholder="country code">
                <button (click)="findCountry()" class="btn btn-primary me-3">Search</button>
                <button (click)="deleteAll()" class="btn btn-danger">Clear</button>
            </div>

            <div class="mt-3">
                <p class="m-0">Countries:</p>
                <ul>
                    @for (country of retrievedCountries; track country.countryCode) {
                    <li><a [routerLink]="['country', country.countryCode]" [queryParams]="{name: country.officialName}">{{ country.commonName }}</a></li>
                    }
                </ul>
            </div>
        </div>
        <div class="col-auto">
            <div class="mt-3 ms-4">
                <button (click)="showData()" class="btn btn-primary">Show data</button>
                <div *ngIf="showDetails">
                    <ol>
                        @for (country of threeRandomCountries; track country.countryName) {
                            <li>
                                {{country.countryName}}
                                <ul>
                                    <li>{{ country.holidayName }}</li>
                                    <li>{{ country.date }}</li>
                                </ul>
                            </li>
                        }
                    </ol>
                </div>
            </div>
        </div>
    </div>
</div>
